<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imagem Flexível</title>
  </head>
  <body>
    <picture>
      <source
        media="(max-width: 750px)"
        srcset="midia/paisagem-p.png"
        type="image/png"
      />
      <source
        media="(max-width: 1050px)"
        srcset="midia/paisagem-m.png"
        type="image/png"
      />
      <img
        src="midia/paisagem-g.png"
        alt="Imagem de uma mulher de braços abertos no topo de uma montanha, em frente a uma paisagem."
      />
    </picture>
  </body>
</html>
